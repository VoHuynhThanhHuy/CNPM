{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-info nt1">Chào Mừng Đến Trang Quản Trị</h1>
<h2 class="text-success">Chào Mừng {{ current_user.name }}</h2>
{% else %}

<h2 class="text-success text-center">Đăng Nhập Quản Trị</h2>

<form method='post' action="/login">
  <div class="form-group">
    <label for="name">Tên đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Tên đăng nhập" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Đăng Nhập</button>
</form>
{% endif %}
{% endblock %}
